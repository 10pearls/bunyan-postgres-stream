language: node_js
node_js:
  - '6'
services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - NODE_ENV=test ./node_modules/.bin/knex migrate:latest --knexfile ./test/knexfile.js
after_script:
  - 'cat coverage/lcov.info | ./node_modules/.bin/coveralls'
